<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>

<body>
    <!-- this is block element -->
    <p style="border: solid red;">This is paragraph</p>
    <p style="border:solid yellow">This is also paragraph</p>
    <!-- span is inline element-->
    <span style="border:solid black">This is paragraph</span> <span style="border:solid blue">This is also paragraph</span>
</body>

</html>
